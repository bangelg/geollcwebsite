<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="android-large-1">
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <img
          class="frame-item"
          loading="lazy"
          alt="Logo"
          src="igtech-logo-transparent.png"
        />
      </header>
      <main class="rectangle-group">
        <div class="frame-inner"></div>
        <div class="frame-parent">
          <div class="qr-code-generator-parent">
            <b class="qr-code-generator">QR Code Generator </b>
          </div>
          <div class="instance-wrapper">
            <div class="create-qr-wrapper">
              <a href="QRGen.html">
                <b style="color:white"class="create-qr">Create QR</b>
              </a>
            
            </div>
          </div>
        </div>
        <div class="qr-code-lookup-parent">
          <b class="qr-code-lookup">QR Code Lookup </b>
          <button class="scan-qr-wrapper">
            <b class="scan-qr">Scan QR</b>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
